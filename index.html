<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Library Project</title>
</head>

<body onload="offerDate()">

    <!-- banner -->
    <section>
        <div class="banner">

            <!-- images slide -->
            <div class="banner__item">
                <img class="banner__img" src="assets/images/banner/1.jpg" alt="">
            </div>
            <div class="banner__item">
                <img class="banner__img" src="assets/images/banner/2.jpg" alt="">
            </div>
            <div class="banner__item">
                <img class="banner__img" src="assets/images/banner/5.jpg" alt="">
            </div>
            <div class="banner__item">
                <img class="banner__img" src="assets/images/banner/3.jpg" alt="">
            </div>
            <div class="banner__item">
                <img class="banner__img" src="assets/images/banner/4.jpg" alt="">
            </div>
            <div class="banner__item">
                <img class="banner__img" src="assets/images/banner/5.jpg" alt="">
            </div>

            <!-- prev and next slide -->
            <a class="prev" onclick="plus(-1)">&#10094;</a>
            <a class="next" onclick="plus(1)">&#10095;</a>

            <!-- unit -->
            <div class="unit">
                <span class="unit__item" onclick="current(1)"></span>
                <span class="unit__item" onclick="current(2)"></span>
                <span class="unit__item" onclick="current(3)"></span>
                <span class="unit__item" onclick="current(4)"></span>
                <span class="unit__item" onclick="current(5)"></span>
                <span class="unit__item" onclick="current(6)"></span>
            </div>
        </div>
    </section>
    <!-- /banner -->

    <script src="Assets/js/app.js"></script>
</body>

</html>
